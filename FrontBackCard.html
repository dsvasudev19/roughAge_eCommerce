<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Card</title>
  <style>
    .card {
      width: 200px;
      height: 300px;
      perspective: 1000px;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .card .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
    }

    .card .front {
      background-color: #3498db;
    }

    .card .back {
      background-color: #e74c3c;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

<div class="card">
  <div class="card-face front">Front Content</div>
  <div class="card-face back">Back Content</div>
</div>

</body>
</html>
